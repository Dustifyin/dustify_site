<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking | Dustify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .booking-form {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .booking-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-form button {
      width: 100%;
      padding: 12px;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .booking-form button:hover {
      background-color: #0077cc;
    }

    .popup {
      display: none;
      text-align: center;
      background: #dff0d8;
      color: #3c763d;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

    <div class="booking-form">
    <h2>Book a Service</h2>

    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST" target="dummy-frame" onsubmit="showPopup(event)">
      <input type="hidden" name="_captcha" value="false">
    
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    
      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="Home Cleaning">Home Cleaning</option>
        <option value="BMS Services">BMS Services</option>
        <option value="Field Cleaning">Field Cleaning</option>
        <option value="Borewell Services">Borewell Services</option>
        <option value="Hall Decoration">Hall Decoration</option>
      </select>
    
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>
    
      <label for="address">Service Location</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    
      <button type="submit">Book Now</button>
    </form>
    

    <div id="popup" class="popup">
      âœ… Thank you! Your booking has been received.
    </div>

    <iframe name="dummy-frame" style="display:none;"></iframe>
  </div>

  <script>
    function showPopup(event) {
      setTimeout(() => {
        document.getElementById("popup").style.display = "block";
      }, 1000);
    }
  </script>

</body>
</html>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="Logo.jpg" alt="Dustify Logo" class="logo" />
    </div>

    <div class="nav-actions">
      <a href="booking.html" class="book-btn">Book Now</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </div>

    <label for="menu-toggle" class="menu-icon">â˜°</label>

  <!-- Contact Section -->
  <section class="contact" data-aos="fade-up">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Please fill out the form below and we'll get in touch soon.</p>

    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- WhatsApp Chat Button -->
  <a href="https://wa.me/917483810902" class="whatsapp-float" target="_blank">

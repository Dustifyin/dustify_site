</head>
<body>
  <header>
    <div class="container">
      <h1>Dustify</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html" class="active">Booking</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="booking-section">
    <div class="container">
      <h2>Book a Service</h2>
      <p>Fill out the form below to book your desired service.</p>

      <form action="https://formspree.io/f/your-form-id" method="POST" class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required />

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required />

        <label for="service">Select a Service:</label>
        <select name="service" id="service" required>
          <option value="">-- Choose --</option>
          <option value="Basic Home Cleaning">Basic Home Cleaning</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="Sofa & Carpet Shampooing">Sofa & Carpet Shampooing</option>
          <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
          <option value="Office/Shop Cleaning">Office/Shop Cleaning</option>
          <option value="BMS Services">BMS Services</option>
          <option value="Field Cleaning">Field Cleaning</option>
          <option value="Borewell Services">Borewell Services</option>
          <option value="Hall Decoration">Hall Decoration</option>
        </select>

        <label for="address">Service Address:</label>
        <textarea name="address" id="address" rows="3" required></textarea>

        <label for="date">Preferred Date:</label>
        <input type="date" name="date" id="date" required />

        <label for="notes">Additional Notes (Optional):</label>
        <textarea name="notes" id="notes" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
      </form>

      <p class="form-note">* You’ll receive a confirmation on WhatsApp or email. Powered by Formspree.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Dustify | All rights reserved.</p>
    </div>
  </footer>
</body>
</html>

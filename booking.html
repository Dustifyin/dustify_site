<!DOCTYPE html>

<head>

</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="Logo.jpg" alt="Dustify Logo" class="logo" />
    </div>
    <div class="nav-actions">
      <a href="booking.html" class="book-btn">Book Now</a>
    </div>
    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

      <li><a href="index.html">Home</a></li>

      <li><a href="contact.html">Contact</a></li>

  <main class="form-container">
    <h2>Book a Service</h2>
    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="Home Cleaning">Home Cleaning</option>
        <option value="BMS">BMS (Building Management System)</option>
        <option value="Field Cleaning">Field Cleaning</option>
        <option value="Borewell Services">Borewell Services</option>
        <option value="Event Management">Event Management</option>
        <option value="Car Service">Car Service</option>
      </select>
      <input type="date" name="preferred_date" required />
      <textarea name="location" rows="3" placeholder="Service Location" required></textarea>
      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </main>

  <!-- WhatsApp Chat Button -->
  <a href="https://wa.me/917483810902" class="whatsapp-float" target="_blank" title="Chat with us">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking | Dustify</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="Logo.jpg" alt="Dustify Logo" class="logo" style="height: 80px;" />
    </div>

    <div class="nav-actions">
      <a href="booking.html" class="book-btn">Book Now</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </div>

    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact" data-aos="fade-up">
    <h1>Book a Service</h1>
    <p>Please fill out the form below to book your desired service. We'll contact you to confirm the details.</p>

    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <input type="text" name="service" placeholder="Service Needed (e.g., Home Cleaning)" required />
      <input type="text" name="address" placeholder="Your Address" required />
      <textarea name="notes" rows="5" placeholder="Any special instructions?"></textarea>
      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Dustify. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service | Dustify</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="logo1.png" alt="Dustify Logo" class="logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-right">
      <a href="booking.html" class="book-btn active">Book Now</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
  </nav>

  <section class="booking-section" data-aos="fade-up">
    <h2>Book a Service</h2>
    <p>Fill out the form below and our team will contact you shortly.</p>

    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST" class="booking-form">
      <!-- FormSubmit hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for booking with Dustify. We will confirm your request soon.">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <input type="text" name="address" placeholder="Service Address" required />
      
      <select name="service" required>
        <option value="" disabled selected>Select Service</option>
        <option value="Home Cleaning">Home Cleaning</option>
        <option value="BMS Services">BMS Services</option>
        <option value="Field Cleaning">Field Cleaning</option>
        <option value="Borewell Services">Borewell Services</option>
        <option value="Hall Decoration">Hall Decoration</option>
      </select>

      <input type="date" name="preferred_date" required />
      <textarea name="notes" placeholder="Additional Notes (Optional)" rows="4"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dustify. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>

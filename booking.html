<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Booking | Dustify</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="Logo.jpg" alt="Dustify Logo" class="logo" />
    </div>

    <div class="nav-actions">
      <a href="booking.html" class="book-btn">Book Now</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
      </button>
    </div>

    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Booking Section -->
  <section class="booking" data-aos="fade-up">
    <h2>Book a Service</h2>
    <p>Fill out the form below to schedule a service with Dustify.</p>
    <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="service" required>
        <option value="">Select a Service</option>
        <option value="Home Cleaning">Home Cleaning</option>
        <option value="BMS Services">BMS Services</option>
        <option value="Borewell Services">Borewell Services</option>
        <option value="Field Cleaning">Field Cleaning</option>
        <option value="Event Management">Event Management</option>
        <option value="Car Service">Car Service</option>
      </select>
      <input type="date" name="date" required />
      <textarea name="message" rows="5" placeholder="Additional Instructions (optional)"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <!-- WhatsApp Chat Button -->
  <a href="https://wa.me/917483810902?text=Hi%20Dustify%2C%20I%20want%20to%20book%20a%20service."
     class="whatsapp-chat" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat with us on WhatsApp" />
    <span class="chat-preview">Chat with us</span>
  </a>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | Dustify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-section {
      padding: 100px 20px 40px;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fefefe;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 3px rgba(0, 123, 255, 0.4);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056cc;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation (unchanged from index.html) -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="Logo.jpg" alt="Dustify Logo" class="logo" />
    </div>

    <div class="nav-actions">
      <a href="booking.html" class="book-btn">Book Now</a>
      <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </div>

    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Booking Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h2>Book a Service</h2>
      <form action="https://formsubmit.co/shreenivasaenterprises1328@gmail.com" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="">-- Choose a service --</option>
          <option value="Home Cleaning">Home Cleaning</option>
          <option value="BMS Services">BMS Services</option>
          <option value="Field Cleaning">Field Cleaning</option>
          <option value="Borewell Services">Borewell Services</option>
          <option value="Event Management">Event Management</option>
          <option value="Car Service">Car Service</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required />

        <label for="location">Service Location</label>
        <textarea id="location" name="location" rows="3" required></textarea>

        <button type="submit" class="btn-submit">Book Now</button>
      </form>
    </div>
  </section>

</body>
</html>
